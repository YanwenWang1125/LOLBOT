          echo "é•œåƒ: $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ env.IMAGE_TAG }}"
          echo "å®¹å™¨åº”ç”¨: $AZURE_CONTAINERAPP_NAME"
          echo "èµ„æºç»„: $AZURE_RESOURCE_GROUP"
          echo "çŠ¶æ€: $(az containerapp show -n $AZURE_CONTAINERAPP_NAME -g $AZURE_RESOURCE_GROUP --query "properties.runningStatus" -o tsv)"
          echo ""
          echo "ğŸ”§ æ•…éšœæ’é™¤å‘½ä»¤:"
