name: Deploy LOLBOT to Azure Container App

on:
  push:
    branches:
      - main

env:
  AZURE_CONTAINERAPP_NAME: lolbot
  AZURE_RESOURCE_GROUP: rg-lolbot
  ACR_NAME: lolbotregistry123
  IMAGE_NAME: lolbot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± Step 1: æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” Step 2: ç™»å½•åˆ° Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ğŸ§° Step 3: ç™»å½•åˆ° ACR
      - name: Azure Container Registry Login
        run: az acr login --name $ACR_NAME

      # ğŸ§© Step 4: æ„å»ºå¹¶æ¨é€é•œåƒ
      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=${{ github.run_number }}
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # ğŸš€ Step 5: æ›´æ–° Azure Container App
      - name: Update Azure Container App
        run: |
          az containerapp update \
            -n $AZURE_CONTAINERAPP_NAME \
            -g $AZURE_RESOURCE_GROUP \
            --image $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ env.IMAGE_TAG }} \
            --cpu 1.0 \
            --memory 2.0Gi \
            --min-replicas 1 \
            --max-replicas 3 \
            --set-env-vars \
              RIOT_API_KEY="${{ secrets.RIOT_API_KEY }}" \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              DISCORD_TOKEN="${{ secrets.DISCORD_TOKEN }}" \
              VOICV_API_KEY="${{ secrets.VOICV_API_KEY }}"

      # â³ Step 6: ç­‰å¾…éƒ¨ç½²å®Œæˆ
      - name: Wait for deployment
        run: |
          echo "â³ ç­‰å¾…éƒ¨ç½²å®Œæˆ..."
          sleep 30
          
          # æ£€æŸ¥å®¹å™¨çŠ¶æ€
          az containerapp show \
            -n $AZURE_CONTAINERAPP_NAME \
            -g $AZURE_RESOURCE_GROUP \
            --query "properties.runningStatus" \
            -o tsv

      # ğŸ” Step 7: éªŒè¯éƒ¨ç½²
      - name: Verify deployment
        run: |
          echo "ğŸ” éªŒè¯éƒ¨ç½²çŠ¶æ€..."
          
          # æ£€æŸ¥å®¹å™¨åº”ç”¨çŠ¶æ€
          STATUS=$(az containerapp show \
            -n $AZURE_CONTAINERAPP_NAME \
            -g $AZURE_RESOURCE_GROUP \
            --query "properties.runningStatus" \
            -o tsv)
          
          if [ "$STATUS" = "Running" ]; then
            echo "âœ… å®¹å™¨åº”ç”¨è¿è¡Œæ­£å¸¸"
          else
            echo "âŒ å®¹å™¨åº”ç”¨çŠ¶æ€å¼‚å¸¸: $STATUS"
            exit 1
          fi
          
          # æ£€æŸ¥ç¯å¢ƒå˜é‡
          echo "ğŸ” æ£€æŸ¥ç¯å¢ƒå˜é‡..."
          az containerapp show \
            -n $AZURE_CONTAINERAPP_NAME \
            -g $AZURE_RESOURCE_GROUP \
            --query "properties.template.containers[0].env[].name" \
            -o table

      # ğŸ¥ Step 8: å¥åº·æ£€æŸ¥
      - name: Health check
        run: |
          echo "ğŸ¥ å¼€å§‹å¥åº·æ£€æŸ¥..."
          
          # æ£€æŸ¥å®¹å™¨åº”ç”¨çŠ¶æ€
          STATUS=$(az containerapp show \
            -n $AZURE_CONTAINERAPP_NAME \
            -g $AZURE_RESOURCE_GROUP \
            --query "properties.runningStatus" \
            -o tsv)
          
          if [ "$STATUS" != "Running" ]; then
            echo "âŒ å®¹å™¨åº”ç”¨æœªè¿è¡Œï¼ŒçŠ¶æ€: $STATUS"
            exit 1
          fi
          
          # æ£€æŸ¥ç¯å¢ƒå˜é‡
          echo "ğŸ” æ£€æŸ¥ç¯å¢ƒå˜é‡..."
          ENV_VARS=$(az containerapp show \
            -n $AZURE_CONTAINERAPP_NAME \
            -g $AZURE_RESOURCE_GROUP \
            --query "properties.template.containers[0].env[].name" \
            -o tsv)
          
          REQUIRED_VARS=("RIOT_API_KEY" "OPENAI_API_KEY" "DISCORD_TOKEN" "VOICV_API_KEY")
          MISSING_VARS=()
          
          for var in "${REQUIRED_VARS[@]}"; do
            if ! echo "$ENV_VARS" | grep -q "$var"; then
              MISSING_VARS+=("$var")
            fi
          done
          
          if [ ${#MISSING_VARS[@]} -gt 0 ]; then
